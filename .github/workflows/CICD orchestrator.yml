name: CICD Orchestrator

on:
  workflow_dispatch:

jobs:
  dev:
    name: Baking Build for Dev
    environment:
      name: dev
    runs-on: ubuntu-latest
    steps:
      - name: Download Corp4 Status
        uses: actions/download-artifact@v4
        with:
          name: corp4-status
        continue-on-error: true

      - name: Check if Corp4 Was Approved First
        id: check_corp4
        run: |
          if [[ -f corp4_status.txt ]] && [[ "$(cat corp4_status.txt)" == "success" ]]; then
            echo "âŒ Corp4 was approved and completed first. Exiting with failure."
            if: failure()
          else
            echo "âœ… Corp4 was not approved. Proceeding with Dev logic."
            exit 0
          fi

      - name: Actual Dev Logic
        if: success()
        run: |
          echo "ðŸ— Running Dev logic..."
          echo "success" > dev_status.txt

      - name: Upload Dev Status
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dev-status
          path: dev_status.txt

      - name: Log Corp4 Already Approved
        if: failure()
        run: echo "ðŸ’¡ Skipped Dev because Corp4 already succeeded"

  corp4:
    name: Baking Build for Corp4
    environment:
      name: corp4
    runs-on: ubuntu-latest
    steps:
      - name: Download Dev Status
        uses: actions/download-artifact@v4
        with:
          name: dev-status
        continue-on-error: true

      - name: Check if Dev Was Approved First
        id: check_dev
        run: |
          if [[ -f dev_status.txt ]] && [[ "$(cat dev_status.txt)" == "success" ]]; then
            echo "âŒ Dev was approved and completed first. Exiting with failure."
            exit 1
          else
            echo "âœ… Dev was not approved. Proceeding with Corp4 logic."
          fi

      - name: Actual Corp4 Logic
        if: success()
        run: |
          echo "ðŸ— Running Corp4 logic..."
          echo "success" > corp4_status.txt

      - name: Upload Corp4 Status
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: corp4-status
          path: corp4_status.txt

      - name: Log Dev Already Approved
        if: failure()
        run: echo "ðŸ’¡ Skipped Corp4 because Dev already succeeded"
